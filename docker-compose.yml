version: '3.8'

services:
  bot:
    build: .
    container_name: pulse_bot
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./:/app

  postgres:
    image: postgres:15-alpine
    container_name: pulse_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulse_db}
      POSTGRES_USER: ${POSTGRES_USER:-pulse_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulse_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pulse_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  admin:
    build: .
    container_name: pulse_admin
    command: uvicorn admin.api:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
